{% extends "base.html" %}

{% block content %}

<div class="searchcard">
    <h1>Edit Profile</h1>
    <form action="{{url_for('edit_profile')}}" method="post">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" value="{{current_user.username}}"></td>
            </tr>

            <tr>
                <td class="centretext" colspan="2"><label for="about_me">About Me</label></td>
            </tr>

            <tr>
                <td colspan="2"><textarea type="textarea" name="about_me">{{current_user.about_me}}</textarea></td>
            </tr>

            <tr>
                <td colspan="2" class="centretext"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
