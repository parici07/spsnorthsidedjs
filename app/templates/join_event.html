{% extends "base.html" %}

{% block content %}
<div class="searchcard">
    <h1>Join Event</h1>
    <form action="{{ url_for('join_event') }}" method="post">
        {{form.hidden_tag()}}

        <table>
            <tr>
                <td><label for="event_name">Event Code</label></td>
                <td><input type="text" name="event_code"</td>
            </tr>

            <tr>
                <td colspan="2" class="centretext"><input type="submit" value="Join"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
