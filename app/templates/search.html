{% extends "base.html" %}

{% block content %}
<h1>Search</h1>
<form method="post" action="/search">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="song">Song:</label>

        <button type="submit">Search</button>
</form>
{% endblock %}
